<div style="margin: auto 30px;" id="addModal">
	<div class="modal-header">
		<h3 ng-bind="::ctrl.departmentName"></h3>
	</div>

	<div class="modal-body">
		<form class="col-md-12" name="fileForm" role="form">		
			
			<div class="row">
				<div class="form-group">
					<label class="control-label col-md-5">Наименование</label>
					<div class="col-md-6">
						<select-ui model="ctrl.file.nominationID" items-collection="ctrl.directory.refNomination" />
					</div>
					<validator check="ctrl.file.nominationID" class="pull-right" />
				</div>
			</div>	

			<div class="row">
				<div class="form-group col-md-12">
					<label class="control-label">Комментарии к файлу</label>
					<textarea class="form-control" maxlength="2000" rows="5"
							  ng-model="ctrl.file.comment"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<file-uploader url="Home/SaveFile"
								   request-model="ctrl.file"
								   multiple="false"
								   concurrency="1"
								   files-count="ctrl.filesCount"
								   hide-buttons="true">
					</file-uploader>
				</div>
			</div>
		</form>
	</div>

	<div class="modal-footer" style="overflow: auto;">
		<div class="col-md-6 col-md-offset-3">
			<div class="btn-group btn-group-justified pull-right">
				<div class="btn-group">
					<button type="button" class="btn"
							ng-bind="::ctrl.modalOptions.closeButtonText"
							ng-click="ctrl.close()"></button>
				</div>

				<div class="btn-group">
					<button class="btn btn-primary"
							ng-bind="::ctrl.modalOptions.actionButtonText"
							ng-click="ctrl.update()"
							ng-disabled="!ctrl.isDisabledUploadFile()"></button>
				</div>
			</div>
		</div>
	</div>
</div>
