<ui-select ng-model="$ctrl.model" theme="bootstrap" ng-disabled="$ctrl.disabledState">
	<ui-select-match placeholder="{{$ctrl.hint}}" allow-clear="true">
		{{$select.selected.name}}
	</ui-select-match>
	<ui-select-choices repeat="item.id as item in ($ctrl.itemsCollection | filter: {name: $select.search}) track by item.id"
					   refresh="$ctrl.searchEvent($select.search)" refresh-delay="0">
		<div ng-bind-html="item.name | highlight: $select.search">
		</div>
	</ui-select-choices>
</ui-select>
